<div class="main-container">
  <div class="background-layer"></div>

  <div class="canvas-controls">
    <div class="control-group">
      <label for="canvasWidth">Largura (mm):</label>
      <input type="number" id="canvasWidth" [(ngModel)]="canvasWidth" (input)="onSizeChange()" min="50" max="500" step="1" [class.invalid]="canvasWidth < 50">
      <button class="size-btn increase" (click)="expandCanvas('width', 10)">+</button>
      <button class="size-btn decrease" (click)="expandCanvas('width', -10)">-</button>
    </div>
    
    <div class="control-group">
      <label for="canvasHeight">Altura (mm):</label>
      <input type="number" id="canvasHeight" [(ngModel)]="canvasHeight" (input)="onSizeChange()" min="50" max="500" step="1" [class.invalid]="canvasHeight < 50">
      <button class="size-btn increase" (click)="expandCanvas('height', 10)">+</button>
      <button class="size-btn decrease" (click)="expandCanvas('height', -10)">-</button>
    </div>
    <div class="control-group">
      <button class="size-btn" [class.increase]="!isExpanded" [class.decrease]="isExpanded" (click)="toggleExpansion()">
        {{ isExpanded ? 'Reduzir' : 'Expandir' }}
      </button>
    </div>
  </div>

  <app-ruler></app-ruler>

  <div id="canvas" class="canvas-container">
   <div class="canvas-content" (click)="toggleSize($event)"></div>
  </div>

  <app-sidebar></app-sidebar>
  <div class="modals-container">
    <app-text-modal *ngIf="showTextModal"></app-text-modal>
    <app-image-modal *ngIf="showImageModal"></app-image-modal>
    <app-zpl-generator *ngIf="showZPLModal"></app-zpl-generator>
    <app-png-generator *ngIf="showPNGModal"></app-png-generator>
    <app-bmp-generator *ngIf="showBMPModal"></app-bmp-generator>
    <app-shape-modal *ngIf="shapes"></app-shape-modal>
  </div>
</div>
